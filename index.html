<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Document information -->
    <meta charset="UTF-8">
    <title>Week 4 - Home</title>
  </head>
  <body>
    <!-- Document Content -->
    <header>
        <h1>HTML Week 4 - Images, Links, Forms, and Tables</h1>
        <nav>
          <a href="about.html">About</a>
        </nav>
    </header>
    <main>
      <!-- the src, or source, is an attribute that tells the image tag which image it should display -->
      <img src="images/kitten.jpg" alt="Kitten sleeping on a blanket" width="300" title="Cute kitten" />

      <article>
        <!-- the a tag, or anchor tag, creates a link to take the user somewhere else-->
        <!-- the href tag tells the browser where the link is -->
        <!-- text in between the tags is what the user clicks on -->
        <a href="https://google.ca" target="_blank">Google</a>
      </article>
    </main>
    <footer>
        <article>&copy; Somebody, Somewhere, 2021</article>
    </footer>
  </body>
</html>
